<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Registration</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
  </head>
  <body>
    <header>
      <img src="./public/Covenant University.png" alt="" />
      <div>
        <h1>
          Welcome to <span class="blue">Google</span>
          <span class="red">Developer</span> <span class="yellow">Group</span>
        </h1>
        <p>Register below to become a member</p>
      </div>
    </header>

    <main>
      <form id="memberForm" class="form-container">
        <h2>Member Registration Form</h2>

        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label for="phone">phone number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="09012345678"
          required
          pattern="\d{11}"
          maxlength="11"
        />

        <label for="track">Select Track</label>
        <select id="track" name="track" required>
          <option value="">-- Choose Track --</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
          <option value="UI/UX Designer">UI/UX Designer</option>
          <option value="Project Management">Project Management</option>
          <option value="Game Development">Game Development</option>
          <option value="Robotics">Robotics</option>
          <option value="Mobile">Mobile</option>
          <option value="Cybersecurity">Cybersecurity</option>
        </select>

        <button type="submit" class="btn-submit">Register</button>
      </form>
    </main>

    <footer>
      <p>
        Admin Access â†’
        <button id="adminBtn" class="btn-admin">Login</button>
      </p>
      <p>&copy; <span id="currentYear"></span> GDG</p>
    </footer>

    <script src="./public/js/form.js"></script>
    <script src="./public/js/auth.js"></script>
    <script src="./public/js/main.js"></script>
  </body>
</html>
