<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="./public/css/admin-login.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <header>
    <img src="./public/Covenant University.png" alt="" />
    <div>
      <h1>
        <span class="blue">Google</span>
        <span class="red">Developer</span> <span class="yellow">Group</span>
      </h1>
    </div>
  </header>
  <body>
    <div class="login-container">
      <img src="public/padlock.png" alt="" />
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <label for="password" class="pass">Enter Password</label>
        <input
          type="password"
          id="password"
          placeholder="Admin password"
          required
        />
        <p class="incorrect-pass"></p>
        <button type="submit">Login</button>
      </form>
    </div>

    <script src="./public/js/admin-login.js"></script>
  </body>
</html>
